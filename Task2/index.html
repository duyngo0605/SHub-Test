    </div>
  </div>
</body>
<script>
  const swiping = () => {
    const swiperWrapper = document.querySelector(".swiper-wrapper");
    let isAnimating = false;

    function getSlideWidth() {
      const slides = Array.from(swiperWrapper.children); 
      const firstSlide = slides[0].getBoundingClientRect();
      const nextSlide = slides.find((slide) => slide !== slides[0]).getBoundingClientRect();
      return nextSlide.x - firstSlide.x; 
    }
    function updateWrapperPosition(offset) {
      swiperWrapper.style.transition = "transform 0.5s ease";
      swiperWrapper.style.transform = `translateX(${offset}px)`;
    }

    const nextButton = document.querySelector(".nav-next .icon-button");
    nextButton.addEventListener("click", () => {
      if (isAnimating) return;
      isAnimating = true;

      const slideWidth = getSlideWidth();

      updateWrapperPosition(-slideWidth);

      setTimeout(() => {
        swiperWrapper.style.transition = "none";
        swiperWrapper.appendChild(swiperWrapper.children[0]);
        swiperWrapper.style.transform = "translateX(0)";
        isAnimating = false;
      }, 500);
    });

    const prevButton = document.querySelector(".nav-prev .icon-button");
    prevButton.addEventListener("click", () => {
      if (isAnimating) return;
      isAnimating = true;

      const slideWidth = getSlideWidth();

      swiperWrapper.style.transition = "none";
      swiperWrapper.insertBefore(swiperWrapper.lastElementChild, swiperWrapper.firstElementChild);
      swiperWrapper.style.transform = `translateX(-${slideWidth}px)`;

      setTimeout(() => {
        swiperWrapper.style.transition = "transform 0.5s ease";
        swiperWrapper.style.transform = "translateX(0)";
        isAnimating = false;
      }, 0);
    });
  };

  document.addEventListener("DOMContentLoaded", () => {
    swiping();
  });

</script>
